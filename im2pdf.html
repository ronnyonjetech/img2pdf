<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img To PDF</title>

    <!--pdf-lib link-->
    <script src="https://unpkg.com/pdf-lib"></script>

    <!--downloadjs link-->
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>

    <!--font awesome icon link-->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--css file link-->
    <link rel="stylesheet" href="img2pdf.css">

</head>
<body>
    <!--nav bar-->
    <div class="nav">
        <span class="logo">
            <i class="fa fa-file-image-o" aria-hidden="true"></i>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <i class="fa fa-file-pdf-o"></i> 
        </span>
        <div>
            <button id="convertBtn" onclick={embedImages()}>
                SAVE AS PDF</button>
            <button id="upload-msg" >
                    UPLOAD FILES</button>
        </div>
    </div>
    <!--input Page-->
    
    <div class="input-page" id="input-page">
        <div class="choose-file">
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file" onchange={encodeImageFileAsURL(this)} 
                    multiple accept="image/">
                    <h4 class="drop">
                        DRAG & DROP OR 
                    </h4><P>
                        <i class="fa fa-file-image-o fa-4x img-icon">

                        </i>
                    </P>
                    <label for="upload-file" id="custom-file">CHOOSE FILES</label>
                </div>
            </div>
        </div>
    </div>
    
    <!--pdf page-->
    <div class="pdf-page" id="pdf-page">
        <div class="create-pdf" id="create-pdf">
            <!--this page of code is just to show pdf page structure and will be removed once javascript
            file will be created-->
            <div class="file-item">
                <div class="modify">
                    <button class="delete-btn">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
                <div class="img-container">
                    <img src="https://media.npr.org/assets/img/2017/09/12/macaca_nigra_self-portrait-3e0070aa19a7fe36e802253048411a38f14a79f8-s1100-c50.jpg" alt="img" id="img">
                </div>
                <p id="img-name">img-name</p>

            </div>
            <div class="add-more-file">
                <div class="inp-cont">
                    <input type="file" id="inp" multiple accept="image/">
                    <p><i class="fa fa-plus"></i></p>
                    <label for="inp">Add Files</label>
                </div>
            </div>
        </div>
    </div>
    <!--Javascript file-->
    <script src="/img2pdf.js"></script>
</body>
</html>
